<div class="modal" id="myModal" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title">Please login using your credentials</h3>
      </div>
      <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-lg-2 control-label" for="inputEmail">Email</label>
              <div class="col-lg-8">
                <input type="text" id="inputEmail" class="form-control" placeholder="Email" ng-model="email">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label" for="inputPassword">Password</label>
              <div class="col-lg-8">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password">
                <div><a href="#">Lost password?</a></div>
              </div>
            </div>
          </form>
      </div>
      <div class="modal-footer">
        <label class="checkbox" style="float:left">
            <input type="checkbox"> Remember me
        </label>
        <button type="button" class="btn btn-primary">Login</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
